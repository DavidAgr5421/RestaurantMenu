<div class="sidenav-header">
    <img src="/assets/imgs/icnRojoR.png" alt="WhatsApp Icon">
    <div class="sidenav-select">
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <h2 matListItemTitle>{{ item.label }}</h2>
            </a>
        </mat-nav-list>
    </div>
</div>
